<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Schools in Nairobi City</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   <style type="text/css">
   	#map{
   		height: 600px;
   	}
   </style>
</head>
<body>
	<div id="map">
		
	</div>
	<script type="text/javascript">
		var data = JSON.parse("{{ data | escapejs }}")

		var map = L.map('map').setView([-1.286, 36.845], 13);
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

		var schools_data = L.geoJSON(data, {onEachFeature:onEachFeature}).addTo(map);

		function onEachFeature(feature, layer) {
    if (feature.properties) {
        layer.bindPopup(
        	"<div><p><b>Name: </b>"+feature.properties.institute+"</p><p><b>Courses: </b>"+feature.properties.courses+"</p><p><b>Code: </b>"+feature.properties.code+"</p><p><b>Street: </b>"+feature.properties.street+"</p><p><b>Ownership: </b>"+feature.properties.ownership+"</p></div>"
        	);
    }
}
	</script>
</body>
</html>
